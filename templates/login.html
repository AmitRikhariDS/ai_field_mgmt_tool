<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - AI Field Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
    }
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      width: 400px;
      padding: 2rem;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .login-card h3 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #3498db;
    }
    .btn-login {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
    }
    .role-info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
    .error-message {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h3>AI Field Management Login</h3>

      <!-- Display login error -->
      {% if form.errors %}
      <div class="error-message">
        Invalid username or password. Please try again.
      </div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-login">Login</button>
      </form>

      <div class="role-info">
        <p>Roles & Features:</p>
        <ul style="list-style:none; padding-left:0;">
          <li><i class="fas fa-user-shield me-2"></i>PMO/Admin: Access all features</li>
          <li><i class="fas fa-file-invoice-dollar me-2"></i>Account Team: View Invoices & Reports</li>
          <li><i class="fas fa-hard-hat me-2"></i>Field Engineer: View & Update assigned jobs</li>
        </ul>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
