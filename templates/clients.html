<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Clients - AI Field Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand ms-3 fw-bold" href="/">
        <i class="fas fa-microchip me-2 text-primary"></i> Client Management
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown me-3">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=3498db&color=fff" alt="User" class="rounded-circle" width="30">
              <span class="ms-2">{{ user.username }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <h2 class="mb-3">Clients</h2>

    <!-- Add Client Form -->
    <form id="clientForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="clientName" placeholder="Client Name" required>
      </div>
      <div class="col-md-4">
        <input type="email" class="form-control" id="clientEmail" placeholder="Contact Email" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="clientPhone" placeholder="Contact Phone" required>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-success w-100"><i class="fa fa-plus"></i> Add Client</button>
      </div>
    </form>

    <!-- Clients Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-white"><h5 class="mb-0">All Clients</h5></div>
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0" id="clientsTable">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const clientsTable = document.querySelector("#clientsTable tbody");

  function loadClients() {
    fetch("/api/clients/")
      .then(res => res.json())
      .then(data => {
        clientsTable.innerHTML = "";
        data.forEach(client => {
          clientsTable.innerHTML += `
            <tr>
              <td>${client.id}</td>
              <td>${client.name}</td>
              <td>${client.contact_email || '-'}</td>
              <td>${client.contact_phone || '-'}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="deleteClient(${client.id})">Delete</button>
              </td>
            </tr>`;
        });
      })
      .catch(err => console.error("Error loading clients:", err));
  }

  document.querySelector("#clientForm").addEventListener("submit", e => {
    e.preventDefault();
    const payload = {
      name: document.querySelector("#clientName").value,
      contact_email: document.querySelector("#clientEmail").value,
      contact_phone: document.querySelector("#clientPhone").value
    };

    fetch("/api/clients/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(() => {
      document.querySelector("#clientForm").reset();
      loadClients();
    })
    .catch(err => {
      alert("Error adding client: " + err.message);
      console.error("Client add error:", err);
    });
  });

  window.deleteClient = function(id) {
    if (!confirm("Delete this client?")) return;
    fetch(`/api/clients/${id}/`, { method: "DELETE" })
      .then(() => loadClients());
  };

  loadClients();
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
